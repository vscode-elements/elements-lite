<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - VSCode Elements Lite</title>
    <link rel="stylesheet" href="/node_modules/@vscode/codicons/dist/codicon.css">
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/node_modules/@vscode-elements/webview-playground/dist/index.js"></script>
  </head>

  <body>
    <h1>Button</h1>

    <vscode-demo>
      <button type="button" class="vscode-button">Primary Button</button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button secondary">Secondary Button</button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button">Large Button</button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button">Small Button</button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button">Tiny Button</button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button">
        <i class="codicon codicon-account"></i>
        Button Icons
        <i class="codicon codicon-chevron-right"></i>
      </button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button" disabled>Disabled Primary Button</button>
    </vscode-demo>

    <vscode-demo>
      <button type="button" class="vscode-button secondary" disabled>Disabled Secondary Button</button>
    </vscode-demo>
  </body>
</html>
