<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select - VSCode Elements Lite</title>
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/node_modules/@vscode-elements/webview-playground/dist/index.js"></script>
  </head>

  <body>
    <h1>Select</h1>

    <vscode-demo>
      <div class="vscode-select">
        <select name="select-1" id="select-1">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <span class="chevron-icon">
          <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.976 10.072l4.357-4.357.62.618L8.284 11h-.618L3 6.333l.619-.618 4.357 4.357z"
            />
          </svg>
        </span>
      </div>
    </vscode-demo>

    <h2>:invalid</h2>
    <vscode-demo>
      <div class="vscode-select">
        <select name="select-2" id="select-2" required>
          <option></option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>

        <span class="chevron-icon">

              clip-rule="evenodd"
              d="M7.976 10.072l4.357-4.357.62.618L8.284 11h-.618L3 6.333l.619-.618 4.357 4.357z"
            />
          </svg>
        </span>
      </div>
    </vscode-demo>

    <vscode-demo>
      <div class="vscode-select">
        <select name="select-3" id="select-3" multiple>
          <option value="dog">Dog</option>

        </span>
      </div>
    </vscode-demo>
  </body>
</html>
