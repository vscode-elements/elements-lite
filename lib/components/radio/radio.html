<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio - VSCode Elements Lite</title>
    <link rel="stylesheet" href="/node_modules/@vscode/codicons/dist/codicon.css">
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/node_modules/@vscode-elements/webview-playground/dist/index.js"></script>
  </head>

  <body>
    <h1>Radio</h1>

    <h2>Horizontal group</h2>
    <vscode-demo>
      <div class="vscode-radio-group">
        <div class="vscode-radio">
          <input type="radio" name="group-1" id="group-1-radio-1">
          <label for="group-1-radio-1">
            <span class="icon"></span>
            <span class="text">Lorem</span>
          </label>
        </div>
        <div class="vscode-radio">
          <input type="radio" name="group-1" id="group-1-radio-2">
          <label for="group-1-radio-2">
            <span class="icon"></span>
            <span class="text">Ipsum</span>
          </label>
        </div>
        <div class="vscode-radio">
          <input type="radio" name="group-1" id="group-1-radio-3">
          <label for="group-1-radio-3">
            <span class="icon"></span>
            <span class="text">Dolor</span>
          </label>
        </div>
      </div>
    </vscode-demo>

    <h2>Vertical group</h2>
    <vscode-demo>
      <div class="vscode-radio-group vertical">
        <div class="vscode-radio">
          <input type="radio" name="group-2" id="group-2-radio-1">
          <label for="group-2-radio-1">
            <span class="icon"></span>
            <span class="text">Lorem</span>
          </label>
        </div>
        <div class="vscode-radio">
          <input type="radio" name="group-2" id="group-2-radio-2">
          <label for="group-2-radio-2">
            <span class="icon"></span>
            <span class="text">Ipsum</span>
          </label>
        </div>
        <div class="vscode-radio">
          <input type="radio" name="group-2" id="group-2-radio-3">
          <label for="group-2-radio-3">
            <span class="icon"></span>
            <span class="text">Dolor</span>
          </label>
        </div>
      </div>
    </vscode-demo>

    <h2>Required</h2>
    <vscode-demo>
      <div class="vscode-radio-group">
        <div class="vscode-radio">
          <input type="radio" name="group-3" id="group-3-radio-1" required>
          <label for="group-3-radio-1">
            <span class="icon"></span>
            <span class="text">Lorem</span>
          </label>
        </div>
        <div class="vscode-radio">
          <input type="radio" name="group-3" id="group-3-radio-2" required>
          <label for="group-3-radio-2">
            <span class="icon"></span>
            <span class="text">Ipsum</span>
          </label>
        </div>
        <div class="vscode-radio">
          <input type="radio" name="group-3" id="group-3-radio-3" required>
          <label for="group-3-radio-3">
            <span class="icon"></span>
            <span class="text">Dolor</span>
          </label>
        </div>
      </div>
    </vscode-demo>
  </body>
</html>
